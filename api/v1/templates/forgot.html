<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body,
      html {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 1rem;
        text-align: justify;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      #result {
        display: inline-block;
        padding: 0.4rem 1rem 0.5rem 1rem;
        background-color: #146c94;
        color: #fff;
        text-decoration: none;
        border-radius: 0.25rem;
      }
      #singiture {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h1>Dear {{first_name}},</h1>
    <p>
      You are receiving this email because a request to reset your password for
      API Empire has been initiated. If you did not request this, please
      disregard this
    </p>
    <p>To reset your password, please click on the following link:</p>
    <a
      target="_blank"
      id="result"
      href="http://localhost:3333/auth/reset/{{token}}"
      >See Result</a
    >

    <p id="singiture">Sincerely, <span>API Empire team,</span></p>
  </body>
</html>
